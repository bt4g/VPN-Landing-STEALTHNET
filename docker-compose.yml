services:
  app:
    build: .
    restart: unless-stopped
    environment:
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-afina2025}
    volumes:
      - ./data:/app/data
      - ./public/uploads:/app/public/uploads
    networks:
      - web

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
    depends_on:
      - app
    networks:
      - web

volumes:
  caddy_data:

networks:
  web:
    driver: bridge
